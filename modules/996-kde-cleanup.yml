name: vanilla-cleanup
type: shell
commands:
# Fix kscreenlocker
- chmod u+s /sbin/unix_chkpwd
- sudo apt remove -y --autoremove gnome-software
- chmod -R 644 /etc/plasma-kiosk
- rm /usr/share/wayland-sessions/firstsetup.desktop /usr/share/xsessions/xsessions/firstsetup.desktop
- mv /etc/plasma-kiosk/firstsetup-x.desktop /usr/share/xsessions/xsessions/firstsetup.desktop
- mv /etc/plasma-kiosk/firstsetup-w.desktop /usr/share/wayland-sessions/firstsetup.desktop